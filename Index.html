<head>

<body>

	<h1>"The Pigeon" an interactive story</h1>

	<div class="quiz-container">
		<div id="quiz"></div>
	</div>
	<button id="next">Continue</button>
  <button1 id="submit" onclick = "window.location.href = 'https://Testing-proper-form-of-choose-your-own-adventure--keeganlenz.repl.co'">Finish</button1>
<div id="results"></div>

<script>
(function() {
  const myQuestions = [
    {
      question: 'Story: Itâ€™s a warm sunny day in the city of Paris, at the restaurant, "Le Pigeon". Who will you be?',
      answers: {
      },
    },
    {
      question: "Peter the Pigeon - Peter is a performing pigeon who performs for a restaurant, and is trained by the trainer, but the chef seems to have some form of hatred against him.",
      answers: {
      },
    },
    {
      question: "The trainer - The trainer helps Peter get better at his performance, and teaches him new tricks. The trainer works for the restaurant, but his dream is to one day start a circus.",
      answers: {
      },
    },
    {
      question: "The Chef - The chef is a crooked man, who typically would have very sinister intentions against the trainer and Peter, however, with your guidance, he might have a complete change of heart. Who will you be?",
      answers: {
      },
    },
    {
      question: "Who will you be?",
      answers: {
        a: "Peter",
        b: "Trainer",
        c: "Chef"
      },
    },
    {
      question: "Do you rest?",
      answers: {
        a: "Rest",
        b: "Don't rest",
      },
    },
    {
      question: "",
      answers: {
        a: "",
        b: "",
      },
    },
  ];

  function buildStory() {
    // we'll need a place to store the HTML output
    const output = [];

    // for each question...
    myQuestions.forEach((currentQuestion, questionNumber) => {
      // we'll want to store the list of answer choices
      const answers = [];

      // and for each available answer...
      for (letter in currentQuestion.answers) {
        // ...add an HTML radio button
        answers.push(
          `<label>
             <input type="radio" name="question${questionNumber}" value="${letter}">
              ${letter} :
              ${currentQuestion.answers[letter]}
           </label>`
        );
      }
      // add this question and its answers to the output
      output.push(
        `<div class="slide">
           <div class="question"> ${currentQuestion.question} </div>
           <div class="answers"> ${answers.join("")} </div>
         </div>`
      );
    });
    // finally combine our output list into one string of HTML and put it on the page
    quizContainer.innerHTML = output.join("");
  }

 

  function showSlide(n) {
    slides[currentSlide].classList.remove("active-slide");
    slides[n].classList.add("active-slide");
    currentSlide = n;
    
    if (currentSlide === slides.length - 1) {
      nextButton.style.display = "none";
      submitButton.style.display = "inline-block";
    } else {
      nextButton.style.display = "inline-block";
      submitButton.style.display = "none";
    }
  }

  function showNextSlide() {
    showSlide(currentSlide + 1);
  }

  const quizContainer = document.getElementById("quiz");
  const resultsContainer = document.getElementById("results");
  const submitButton = document.getElementById("submit");

  // display story right away
  buildStory();

  const nextButton = document.getElementById("next");
  const slides = document.querySelectorAll(".slide");
  let currentSlide = 0;

  showSlide(0);

  // on submit, show results
  nextButton.addEventListener("click", showNextSlide);
})();
</script>
